<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Contact - Olabode Adebayo</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>
<body x-data="{ darkMode: false, menuOpen: false }" x-init="
  darkMode = localStorage.getItem('theme') === 'dark';
  $watch('darkMode', val => localStorage.setItem('theme', val ? 'dark' : 'light'))
" :class="{ 'dark': darkMode }" class="bg-white dark:bg-gray-900 text-gray-900 dark:text-gray-100 transition-colors">

  <!-- Navbar -->
  <header class="fixed top-0 left-0 right-0 z-50 bg-white dark:bg-gray-800 shadow">
    <div class="max-w-6xl mx-auto px-4 py-4 flex items-center justify-between">
      <a href="index.html" class="text-xl font-bold">Olabode Adebayo</a>
      <nav class="hidden md:flex space-x-6">
        <a href="index.html" class="hover:underline">Home</a>
        <a href="about.html" class="hover:underline">About</a>
        <a href="projects.html" class="hover:underline">Projects</a>
        <a href="contact.html" class="font-semibold underline">Contact</a>
      </nav>
      <div class="flex items-center space-x-4">
        <button @click="darkMode = !darkMode" class="text-sm bg-gray-200 dark:bg-gray-700 px-3 py-1 rounded">
          Toggle Dark Mode
        </button>
        <button @click="menuOpen = !menuOpen" class="md:hidden focus:outline-none">
          <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
              d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>
      </div>
    </div>
    <!-- Mobile Menu -->
    <div x-show="menuOpen" class="md:hidden bg-white dark:bg-gray-800 px-4 pb-4 space-y-2">
      <a href="index.html" class="block">Home</a>
      <a href="about.html" class="block">About</a>
      <a href="projects.html" class="block">Projects</a>
      <a href="contact.html" class="block font-semibold">Contact</a>
    </div>
  </header>

  <!-- Main Content -->
  <main class="pt-24 max-w-2xl mx-auto px-4">
    <section class="py-16">
      <h1 class="text-4xl font-bold mb-8">Contact Me</h1>
      <form class="space-y-6">
        <div>
          <label class="block mb-2 text-sm font-medium">Name</label>
          <input type="text" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 dark:text-white" placeholder="Your full name" />
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium">Email</label>
          <input type="email" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 dark:text-white" placeholder="you@example.com" />
        </div>
        <div>
          <label class="block mb-2 text-sm font-medium">Message</label>
          <textarea rows="5" class="w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded bg-white dark:bg-gray-800 dark:text-white" placeholder="Write your message..."></textarea>
        </div>
        <button type="submit" class="bg-blue-600 hover:bg-blue-700 text-white font-semibold px-6 py-2 rounded">
          Send Message
        </button>
      </form>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 dark:bg-gray-800 text-center py-6 mt-20">
    <p>&copy; 2025 Olabode Adebayo. All rights reserved.</p>
  </footer>

</body>
</html>
