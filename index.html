<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Olabode Adebayo - Portfolio</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    /* Smooth toggle transitions */
    .transition-colors {
      transition: background-color 0.3s, color 0.3s;
    }
  </style>
</head>
<body class="bg-white text-gray-900 dark:bg-gray-900 dark:text-gray-100 transition-colors">

  <!-- Navbar -->
  <nav class="bg-gray-100 dark:bg-gray-800 shadow-md fixed w-full z-20 top-0 left-0">
    <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
      <div class="flex justify-between h-16 items-center">
        <a href="index.html" class="text-xl font-bold">Olabode Adebayo</a>
        
        <!-- Desktop nav -->
        <div class="hidden md:flex space-x-6">
          <a href="index.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">Home</a>
          <a href="about.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">About</a>
          <a href="projects.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">Projects</a>
          <a href="contact.html" class="hover:text-indigo-600 dark:hover:text-indigo-400">Contact</a>
        </div>

        <!-- Dark Mode Toggle Button -->
        <button id="dark-mode-toggle" aria-label="Toggle Dark Mode" class="mr-4 focus:outline-none">
          <svg id="dark-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 block dark:hidden" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 3v1m0 16v1m8-9h1M3 12H2m15.364-6.364l-.707.707M6.343 17.657l-.707.707m12.728 0l-.707-.707M6.343 6.343l-.707-.707M12 5a7 7 0 000 14a7 7 0 000-14z" />
          </svg>
          <svg id="light-icon" xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 hidden dark:block" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 12.79A9 9 0 1111.21 3 7 7 0 0021 12.79z" />
          </svg>
        </button>

        <!-- Mobile menu button -->
        <button id="mobile-menu-button" class="md:hidden focus:outline-none" aria-label="Toggle Menu">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8h16M4 16h16" />
          </svg>
        </button>
      </div>
    </div>

    <!-- Mobile menu, hidden by default -->
    <div id="mobile-menu" class="hidden md:hidden bg-gray-100 dark:bg-gray-800 px-4 pt-2 pb-4 space-y-1">
      <a href="index.html" class="block py-2 hover:text-indigo-600 dark:hover:text-indigo-400">Home</a>
      <a href="about.html" class="block py-2 hover:text-indigo-600 dark:hover:text-indigo-400">About</a>
      <a href="projects.html" class="block py-2 hover:text-indigo-600 dark:hover:text-indigo-400">Projects</a>
      <a href="contact.html" class="block py-2 hover:text-indigo-600 dark:hover:text-indigo-400">Contact</a>
    </div>
  </nav>

  <!-- Main content -->
  <main class="pt-20 max-w-4xl mx-auto px-4">
    <section class="text-center py-20">
      <h1 class="text-5xl font-extrabold mb-4">Olabode Adebayo</h1>
      <p class="text-xl text-gray-600 dark:text-gray-300 max-w-xl mx-auto">Aspiring Software Engineer | Electrical/Electronics Background | Problem Solver with a Passion for Innovation</p>
    </section>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-100 dark:bg-gray-800 text-center py-6 mt-20">
    <p>&copy; 2025 Olabode Adebayo. All rights reserved.</p>
  </footer>

  <script>
    // Mobile menu toggle
    const menuButton = document.getElementById('mobile-menu-button');
    const mobileMenu = document.getElementById('mobile-menu');
    menuButton.addEventListener('click', () => {
      mobileMenu.classList.toggle('hidden');
    });

    // Dark mode toggle
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    const htmlElement = document.documentElement;

    // Load saved mode
    if(localStorage.getItem('theme') === 'dark' || (!('theme' in localStorage) && window.matchMedia('(prefers-color-scheme: dark)').matches)){
      htmlElement.classList.add('dark');
    }

    // Update icons
    function updateIcons() {
      const darkIcon = document.getElementById('dark-icon');
      const lightIcon = document.getElementById('light-icon');
      if(htmlElement.classList.contains('dark')){
        darkIcon.style.display = 'none';
        lightIcon.style.display = 'block';
      } else {
        darkIcon.style.display = 'block';
        lightIcon.style.display = 'none';
      }
    }
    updateIcons();

    darkModeToggle.addEventListener('click', () => {
      htmlElement.classList.toggle('dark');
      if(htmlElement.classList.contains('dark')){
        localStorage.setItem('theme', 'dark');
      } else {
        localStorage.setItem('theme', 'light');
      }
      updateIcons();
    });
  </script>
</body>
</html>
